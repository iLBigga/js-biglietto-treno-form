<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Biglietto Treno From</title>
</head>
<body>

<main>

    <section class="form_section">
        <h1 class="text-uppercase text-white text-center p-4">calcola il prezzo del tuo biglietto</h1>
        <div class="container p-5">
            <div class="form_top row row-cols-4 justify-content-center align-items-center">
                <div class="col d-flex flex-column align-items-center">
                    <span>Nome Cognome</span>
                    <input type="text" name="username" placeholder="Inserisci il tuo nome">

                </div>
                <div class="col d-flex flex-column align-items-center">
                    <span>Km da percorrere</span>
                    <input type="text" name="distance" placeholder="Inserisci Km da percorrere">
                </div>
                <div class="col d-flex flex-column align-items-center">
                    <span>Fascia d'et√†</span>
                    <select name="age" id="">
                        <option value="0">Maggiorenne</option>
                        <option value="0.2">Minorenne</option>
                        <option value="0.5">Over 64</option>
                    </select>
                </div>
            </div>
            <div class="form_bottom pt-5 d-flex justify-content-center align-items-end gap-5">
                <input class="custom_button" type="submit" value="invia">
                <input class="custom_button" name="delete" type="submit" value="delete">
            </div>
        </div> 

    </section>
    <section class="form_result">
        <h1 class="text-uppercase text-white text-center p-4">il tuo biglietto</h1>
        <div class="container p-4">
            <h3 class="text-uppercase">dettaglio passeggeri</h3>
            <div class="p-4">
                <div class="row border-bottom border-top">
                    <div class="col d-flex flex-column bg-secondary">
                        <p class="text-uppercase fs-4 text">Nome passeggero</p>
                        <p class="fw-bold fs-5" id="ticketUser">...</p>
                    </div>
                    <div class="col d-flex flex-column gap-5">
                        <p>Offerta</p>
                        <p id="ticketSale">...</p>
                    </div>
                    <div class="col d-flex flex-column gap-5">
                        <p>Carrozza</p>
                        <p id="ticketCoach">...</p>
                    </div>
                    <div class="col d-flex flex-column gap-5">
                        <p>Codice CP</p>
                        <p id="ticketCP">...</p>
                    </div>
                    <div class="col d-flex flex-column gap-5">
                        <p>Costro biglietto</p>
                        <p id="ticketPrice">...</p>
                    </div>
                </div>
            </div>

            </div>
    </section>

</main>

    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
